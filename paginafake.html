<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Gatito</title>
    <link rel="stylesheet" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">/* Definir el fondo de la página con un color pastel suave */
body {
    background-color: #F3E5F5; /* Color pastel lila */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Contenedor que agrupa el título y la imagen */
.container {
    text-align: center;
    background-color: #FFF3E0; /* Color pastel crema */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Estilo para el título */
h1 {
    color: #FF4081; /* Color pastel rosa */
    font-size: 3em;
    margin: 0;
}

/* Estilo para la imagen del gatito */
.gatito {
    margin-top: 20px;
    border-radius: 8px;
    max-width: 100%;
    height: auto;
}</style></head>
<body>
    <div class="container">
        <h1>ola</h1>
        <img src="https://placekitten.com/300/300" alt="Gatito" class="gatito">
    </div>

</body></html>
